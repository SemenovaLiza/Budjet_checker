<!DOCTYPE html>
<html>

<head>
    <title>Budget Tracker App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Budget Tracker</h1>

    <label for="income">Income:</label>
    <input type="number" id="income" placeholder="Enter your income"><br><br>

    <div id="expense-description"></div>

    <div class="expense" id="housing-expense">
        <label for="housing">Housing:</label>
        <input type="number" id="housing" placeholder="0"><br>
    </div>
    <div class="expense" id="food-expense">
        <label for="food">Food:</label>
        <input type="number" id="food" placeholder="0"><br>
    </div>
    <div class="expense" id="transportation-expense">
        <label for="transportation">Transportation:</label>
        <input type="number" id="transportation" placeholder="0"><br>
    </div>
    <div class="expense" id="utilities-expense">
        <label for="utilities">Utilities:</label>
        <input type="number" id="utilities" placeholder="0"><br>
    </div>
    <div class="expense" id="insurance-expense">
        <label for="insurance">Insurance:</label>
        <input type="number" id="insurance" placeholder="0"><br>
    </div>

    <button id="calculate">Calculate</button>

    <div id="budget-message"></div>

</body>
<script src="budget.js"></script>

</html>
